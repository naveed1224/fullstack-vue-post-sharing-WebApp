type User{
    _id: ID,
    username: String!,
    email: String!,
    password: String!,
    avatar: String,
    joinDate: String,
    favorites: [Post]
}

type Token{
    token: String!
}

type Post {
    _id: ID
    title: String!
    imageURL: String!
    categories: [String]!
    description: String!
    createdDate: String
    likes: Int,
    createdBy: User!
    messages: [Message]
}

type Message{
    _id: ID,
    messageBody: String!,
    messageDate: String,
    messageUser: [User]!
}

type Query{
    getPosts: [Post]
    getCurrentUser: User
}

type Mutation{
    addPost(title: String!, imageURL:String!,categories:[String]!, description:String!, createrId: ID!): Post!
    signUpUser(username: String!, email:String!, password: String!): Token
    signInUser(username: String!, password:String!): Token
}